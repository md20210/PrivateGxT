<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#blueGradient)"/>

  <!-- Chat bubble decoration -->
  <path d="M 25 35 Q 25 25, 35 25 L 65 25 Q 75 25, 75 35 L 75 55 Q 75 65, 65 65 L 45 65 L 35 75 L 35 65 Q 25 65, 25 55 Z"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- GxT Text -->
  <text x="50" y="60"
        font-family="Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="white"
        text-anchor="middle">GxT</text>

  <!-- Subtle highlight -->
  <circle cx="75" cy="25" r="8" fill="rgba(255,255,255,0.15)"/>
</svg>
